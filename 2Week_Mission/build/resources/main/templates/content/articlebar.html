<div th:fragment="article_articlebarFragment" >
  <form th:action method="post">
    <ul class="list-group list-group-horizontal btn-group category">
      <!-- 기본 카테고리를 링크를 걸어놓고 만들면  -->
      <li class="list-group-item btn btn-primary" id="defaultCategory" th:onclick="|location.href='@{|/${storeSN}/menu|}'|">전체</li>
      <div th:each="article : ${articleList}">
        <input type="hidden" th:id="${article.getId()}" name="categoryId" th:value="${article.getId()}">
        <li th:text="${article.name}" name="category" th:value="'category'+${article.getId()}" class="list-group-item btn btn-primary" style=" cursor: pointer;" th:id="'category'+${article.getId()}" th:onclick="|location.href='@{|/${storeSN}/menu/${category.getId()}|}'|">
          카테고리명
        </li>

      </div>
    </ul>
  </form>
</div>
