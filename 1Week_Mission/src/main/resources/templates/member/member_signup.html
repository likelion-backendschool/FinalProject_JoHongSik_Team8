<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<form method="POST" th:action="@{/member/signup}" th:object="${memberSignUpDto}">
  <div class="form">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" th:field="*{username}">
    <div th:if="${#fields.hasErrors('username')}" th:errorclass="field-error" th:errors="*{username}">
      사용자ID 오류
    </div>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password">
    <div th:if="${#fields.hasErrors('password')}" th:errorclass="field-error" th:errors="*{password}">
      사용자ID 오류
    </div>

    <label for="password2">비밀번호확인</label>
    <input type="password2" id="password2" name="password2">
    <div th:if="${#fields.hasErrors('password2')}" th:errorclass="field-error" th:errors="*{password2}">
      사용자ID 오류
    </div>


    <label for="email">이메일</label>
    <input type="email" id="email" name="email">
    <div th:if="${#fields.hasErrors('email')}" th:errorclass="field-error" th:errors="*{email}">
      사용자ID 오류
    </div>

    <input type="submit" value="회원가입" >
  </div>
</form>
</div>

</html>
