<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <div class="page-name-head">
    <h2 class="admin-page-name">해시태그 관리</h2>
    <a th:href="@{/article/new}">
      <button type="button" class="button-blue button-outline create" >+ 해시태그 추가</button>
    </a>
  </div>

  <div class="list-group" th:each="l : ${articles}">
    <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
      <div class="option-info d-flex w-100">
        <div class="pt-2">
          <h5 class="mb-1" th:text="${l.name}">해시태그명</h5>
        </div>
      </div>
    </li>
  </div>
</div>
</html>
